
<!DOCTYPE html>
<html lang="en-US">

    <head>

        <meta charset="utf-8" />
        <meta name="description" content="A 404 Error Webpage" />
        <meta name="author" content="EREENA BAGGA" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Webpage title -->
        <title> 404:ERROR PAGE </title>

        <!-- Stylesheet used from 404.css -->
        <link rel="stylesheet" href="404.css">

    </head>

    <body>

        <a href="https://codepen.io/uiswarup/full/wvqNWOY" target="_blank">

            <!--Header--->
            <header class="top-header"></header>

            <!--Dust Particle start--->
            <div>
                <div class="starsec"></div>
                <div class="starthird"></div>
                <div class="starfourth"></div>
                <div class="starfifth"></div>
            </div>
            <!--Dust Particle end--->

            <!--Lamp start--->
            <div class="lamp__wrap">
                <div class="lamp">
                    <div class="cable"></div>
                    <div class="cover"></div>
                    <div class="in-cover">
                        <div class="bulb"></div>
                    </div>
                    <div class="light"></div>
                </div>
            </div>
            <!--Lamp end--->

            <section class="error">

                <!-- Content start-->
                <div class="error__content">
                    <div class="error__message message">
                        <h1 class="message__title">Page Not Found</h1>
                        <p class="message__text">We're sorry, the page you were looking for isn't found here. The link you
                            followed may either be broken or no longer exists. Please try again, or take a look at our.</p>
                    </div>
                    <div class="error__nav e-nav">
                        <a href="home-page.html" target="_blanck" class="e-nav__link"></a>
                    </div>
                </div>
                <!-- Content end-->

            </section>

        </a>

    </body>

</html>
